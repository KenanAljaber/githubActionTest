name: My Workflow

env:
    MY_VARIABLE: This is a variable

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Run a one-line script
              run: echo Hello, world
            - name : show the variable
              run: echo ${{ env.MY_VARIABLE }}